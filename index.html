<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
    </div>
    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label>De qual lado da aplicação você desenvolve?
            <input type="radio" name="devweb" value="frontent" checked>Frondent
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Backend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div>
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>
        <fieldset>
            <div>
                <label></label>
            </div>
        </fieldset>
    </form>
</body>
</html>
